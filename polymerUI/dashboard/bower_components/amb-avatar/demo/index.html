<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>amb-avatar demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../amb-avatar.html">
  <link rel="import" href="../../ambrosia-assets/theme/ambrosia-theme.html">
  <style>body { font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif; }</style>
  <style is="custom-style">
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <h2>amb-avatar</h2>
    <amb-avatar size="small" avatar-image-src="[[_getImageUrl()]]"></amb-avatar>
    <amb-avatar size="sm-med" avatar-image-src="[[_getImageUrl()]]"></amb-avatar>
    <amb-avatar size="medium" avatar-image-src="[[_getImageUrl()]]"></amb-avatar>
    <amb-avatar size="large" avatar-image-src="[[_getImageUrl()]]"></amb-avatar>
  </template>
  <script>
    app._getImageUrl = function() {
      return app.resolveUrl('../../ambrosia-assets/images/avatar.png');
    }
  </script>
</body>
</html>
