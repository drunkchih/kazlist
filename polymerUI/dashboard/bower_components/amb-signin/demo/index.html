<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>amb-signin demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../amb-signin.html">
  <link rel="import" href="../../ambrosia-assets/theme/ambrosia-theme.html">
  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #EEEEEE;
    }
  </style>
  <style is="custom-style">

  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <div class="flex-layout-horizontal flex-layout-center-justified">
      <amb-signin include-domain on-signin="_signinAttempt"
          logo-image-src="[[_getLogoUrl()]]" avatar-image-src="[[_getAvatarUrl()]]"></amb-signin>
    </div>
  </template>
  <script>
    app._i18n = {"lang": {
                  "DOMAIN": "Domain",
                  "HELP_AND_SUPPORT": "Help & Support",
                  "INVALID_DOMAIN": "Please enter your domain.",
                  "INVALID_USERNAME": "Please enter your username.",
                  "INVALID_PASSWORD": "Please enter your password.",
                  "KASEYA_COPYRIGHT": "2015 Kaseya Limited",
                  "PASSWORD": "Password",
                  "SIGN_IN": "Sign In",
                  "SIGNIN_HEADER": "Sign in with your Kaseya Account",
                  "USERNAME": "Username"
                }};

    app._signinAttempt = function(e) {
      var user = e.detail;
      alert('Signin attempted for ' + user.domain + '\\' + user.username + ' - ' + user.password);
    };
    app._getLogoUrl = function() {
      return app.resolveUrl('../../ambrosia-assets/images/kaseya-main.png');
    };
    app._getAvatarUrl = function() {
      return app.resolveUrl('../../ambrosia-assets/images/avatar.png');
    };

  </script>
</body>
</html>
