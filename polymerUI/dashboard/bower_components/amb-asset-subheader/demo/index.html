<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>amb-asset-subheader demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../amb-asset-subheader.html">
  <link rel="import" href="../../ambrosia-assets/theme/ambrosia-theme.html">
  <link rel="stylesheet" type="text/css" href="../../components-font-awesome/css/font-awesome.min.css"/>
  <style>body { font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif; }</style>
  <style is="custom-style">
    .header-container {
      margin-bottom: 16px;
      width: calc(100% - 16px);
    }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="app">
    <h2>amb-asset-subheader</h2>
    <div class="header-container">
      <amb-asset-subheader asset-info="[[_assetInfo]]"></amb-asset-subheader>
    </div>
  </template>
  <script>
    app._assetInfo = {
              AgentName: 'foobar-agent.root.unnamed',
              ComputerName: 'Foobar-Agent',
              OSType: '7',
              OperatingSystem: 'Professional Edition Service Pack 1 Build 7601',
              Country: 'United States',
              TimeZone: 'UTC -8',
              CpuType: 'Intel(R) Xeon(R) CPU           E5530  @ 2.40GHz,  Model 26 Stepping 5',
              RamMBytes: 2048
            };
  </script>
</body>
</html>
